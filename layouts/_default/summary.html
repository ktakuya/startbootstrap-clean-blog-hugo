<div class="post-preview">
  <a href="{{ .RelPermalink }}">
    <h2 class="post-title">
      {{ .Title }}
    </h2>
    <h3 class="post-subtitle">
      {{ .Summary }}
    </h3>
  </a>
  <p class="post-meta">Posted by
    <a href="/">
      {{ if isset .Site.Params "author" }}
        {{ .Site.Params.author }}
      {{ else }}
        Start Bootstrap
      {{ end }}
    </a> on {{ .Date.Format "Jan 2, 2006"}}</p>
</div>
<hr>
